<!DOCTYPE html>

<head>

<title>Happy Raksha Bandhan, Anna!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
    --bg-grad-1: #ff9a9e;
    --bg-grad-2: #fad0c4;
    --bg-grad-3: #fbc2eb;
    --card-grad-1: #fff1eb;
    --card-grad-2: #ace0f9;
    --primary-accent: #ff6b6b;
    --secondary-accent: #4ecdc4;
    --text-dark: #2c3e50;
    --text-medium: #34495e;
    --text-light: #555;
    --card-shadow: rgba(0, 0, 0, 0.2);
    --card-border: #ff6b6b;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2), var(--bg-grad-3));
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
    perspective: 1000px;
}

/* Floating sparkles */
body::before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 2px, transparent 3px);
    background-size: 50px 50px;
    animation: sparkleMove 30s linear infinite;
}

@keyframes sparkleMove {
    from { transform: translate(0,0); }
    to { transform: translate(-200px,-200px); }
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.gift-card {
    background: linear-gradient(135deg, var(--card-grad-1), var(--card-grad-2));
    border-radius: 20px;
    padding: 40px;
    max-width: 650px;
    width: 100%;
    box-shadow: 0 20px 40px var(--card-shadow);
    border: 3px solid var(--card-border);
    animation: fadeInUp 1.2s ease-out;
    position: relative;
    z-index: 2;
    transition: transform 0.2s ease-out;
    transform-style: preserve-3d;
    overflow: hidden;
}

/* Shimmer overlay for card */
.gift-card::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: rotate(25deg);
    animation: shimmer 4s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(50px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.rakhi-emoji {
    font-size: 4rem;
    margin-bottom: 10px;
    display: inline-block;
    animation: rakhiSpin 6s linear infinite;
}

@keyframes rakhiSpin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
}
